name: Client CI

on:
  push:
    branches: [dev]
  # pull_request:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repo
        uses: actions/checkout@v4

      # - name: 🧰 Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      #     cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧹 Lint
        run: pnpm lint

      - name: ✅ Type Check
        run: pnpm typecheck

      - name: 🛠️ Build
        run: pnpm build
